<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Results</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
<!--    
    <ion-list-header>
      Show - Date - Agility - Jumping
    </ion-list-header>
-->
       
    <ion-item-sliding *ngFor="let item of items" (click)="itemClicked($event, item)">
      
<!--
    <ion-item-sliding *ngFor="let item of items" (click)="openModal({charNum: 0})">
-->      
      <ion-item>
        <h3>{{item.show}} - {{item.date}}</h3>
        <p>Agility: {{item.agility}} - Time: {{item.atime}} - Clear: {{item.aclear}}</p>
        <p>Jumping: {{item.jumping}} - Time: {{item.jtime}} - Clear: {{item.jclear}}</p>
      </ion-item>
      <ion-item-options>
        <button secondary (click)="addItem(item)"><ion-icon name="add"></ion-icon>Add</button>
        <button default (click)="editItem(item)"><ion-icon name="construct"></ion-icon>Modify</button>
        <button danger (click)="removeItem(item)"><ion-icon name="trash"></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
